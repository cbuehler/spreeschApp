<ion-content padding>
  <ion-card *ngFor="let event of events">
    <ion-card-header>
      {{ event.summary }}
      <ion-note>{{ event.start.dateTime }}</ion-note>
    </ion-card-header>
    <ion-card-content>
      <p>{{ event.description }}</p>
      <ion-note>{{ event.location }}</ion-note>
    </ion-card-content>
  </ion-card>
</ion-content>
